{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2 id='user'>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary mb-1" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary mb-1" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary mb-1" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary mb-1" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-danger mb-1" href="{% url 'logout' %}">Log Out</a>
    <hr class="mb-3 mt-3">

    <div class="container" id="emails-view"></div>

    <div class="container" id="single-email">
        <div class="row gap-1">
            <div class="col-12 col-sm-auto from"></div>
            <div class="col-12 col-sm to"></div>
            <div class="col-auto row gap-1 ms-1">
                <button class="col-auto btn btn-sm btn-outline-success" id="reply">Reply</button>
                <button class="col-auto btn btn-sm btn-outline-success" id="archive">Archive</button>
            </div>
        </div>
        <div class="subject mt-3 ms-4"></div>
        <div class="time timestamp ms-4 mb-2"></div>
        <div class="content ms-4"></div>
    </div>

    <div class="container" id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form" novalidate>
            <div class="form-group mb-2">
                From: <input disabled type="email" class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group mb-5">
                To: <input type="text" id="compose-recipients" class="form-control" name="recipients" required>
            </div>
            <div class="form-group mb-2">
                <input type="text" class="form-control" id="compose-subject" placeholder="Subject" name="subject" required maxlength="255">
            </div>
            <div class="form-group mb-5">
            <textarea class="form-control" id="compose-body" placeholder="Body" name="body" rows="10" required></textarea>
            </div>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
