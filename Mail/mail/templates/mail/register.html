{% extends "mail/layout.html" %}

{% block body %}
    <div class="container my-5">
        <h2 class="mb-3">Register</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input required class="form-control mb-2" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input required class="form-control mb-2" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input required class="form-control mb-2" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary mb-4" type="submit" value="Register">
        </form>

        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>
{% endblock %}
