{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <div class="container py-4 px-4">
        <div class="row align-items-start">
            <div class="col-12 col-md-8 order-1 order-md-0 bg-body border-0 rounded-2" id="scroll">
                <h2 class="mb-3 mt-3">All Posts</h2>
                <div class="container" id="posts"></div>
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center" id="paginator"></ul>
                </nav>
            </div>

            <div class="col-12 col-md-4 order-0 order-md-1 pe-0">
                {% if user.is_authenticated %}
                    <hr>
                    <h4 class="mb-3">New Post</h4>
                    <form id="new-post" novalidate>
                        <textarea class="form-control" id="new" placeholder="Write here your ideas, thoughts, and incredible experiences..." name="body" rows="10" spellcheck="on" maxlength="25000" autofocus required></textarea>
                        <button type="submit" id="publish" class="btn btn-primary mt-2">Publish</button>
                    </form>
                    <hr>
                {% endif %}
            </div> 
        </div>
    </div>
{% endblock %}
