<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Image Search</title>
        <link href="style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav>
            <a href="index.html">Compass</a>
            <span>
                <a href="images.html">Compass Images</a>
                <a href="advance.html">Compass Advance Search</a>
            </span>
        </nav>
        <div class="focus">
            <div class="logo">
                <h1>C o m p a s s<span>I</span>m a g e s</h1>
                <img src="compass.jpg" alt="Compass search engine logo" title="Compass search engine" width="250" />
            </div>
            <hr />
            <div id="search">
                <p id="title">Where your images hunt kicks off!</p>
                <form action="https://www.google.com/search" method="get">
                    <input type="hidden" name="tbm" value="isch">
                    <input type="text" name="q" placeholder="Type here...">
                    <button type="submit">Sail ⛵️</button>
                </form>
            </div>
        </div>
    </body>
</html>
