<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Advance Search</title>
        <link href="style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav>
            <a href="index.html">Compass</a>
            <span>
                <a href="images.html">Compass Images</a>
                <a href="advance.html">Compass Advance Search</a>
            </span>
        </nav>
        <div class="focus">
            <div class="logo">
                <h1>C o m p a s s<span>A</span>d v a n c e<span>S</span>e a r c h</h1>
                <img src="compass.jpg" alt="Compass search engine logo" title="Compass search engine" width="250" />
            </div>
            <hr />
            <div id="search" style="text-align: left">
                <p id="title">Find pages with...</p>
                <form action="https://www.google.com/search" method="get">
                    <label for="all">...all these words:</label>
                    <input type="text" id="all" name="as_q" placeholder="Type here..."> <br />
                    <label for="all">...this exact word or phrase:</label>
                    <input type="text" id="exact" name="as_epq" placeholder="Type here..."> <br />
                    <label for="all">...any of these words:</label>
                    <input type="text" id="any" name="as_oq" placeholder="Type here..."> <br />
                    <label for="all">...none of these words:</label>
                    <input type="text" id="none" name="as_eq" placeholder="Type here...">
                    <button type="submit">Sail ⛵️</button>
                </form>
            </div>
        </div>
    </body>
</html>
