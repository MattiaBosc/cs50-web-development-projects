{% extends "auctions/layout.html" %}

{% block body %}

    {% for message in messages %}
        <p class="message">{{ message }}</p>
    {% endfor %}

    <h2>Login</h2>

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form">
            <input autofocus class="username" type="text" name="username" placeholder="Username" required>
            <input class="username" type="password" name="password" placeholder="Password" required>
            <button class="publish" type="submit">Login</button>
            <p>Don't have an account? <a class="underline" href="{% url 'register' %}">Register here.</a></p>
        </div>
    </form>

{% endblock %}
