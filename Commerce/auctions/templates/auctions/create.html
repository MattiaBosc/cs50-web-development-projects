{% extends "auctions/layout.html" %}

{% block body %}

    {% for message in messages %}
        <p class="message">{{ message }}</p>
    {% endfor %}

    <h2>Create New Listings</h2>
    
    <form class="create form" action="{% url 'create' %}" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <label for="{{ form.category.id_for_label }}">{{ form.category.label }}:</label>
        {{ form.category }}
        <div class="title-description">
            <div class="title-1">
                <label for="{{ form.name.id_for_label }}">{{ form.name.label }}:</label>
                {{ form.name }}
            </div>
            <div class="textarea-1">
                <label for="{{ form.description.id_for_label }}">{{ form.description.label }}:</label>
                {{ form.description }}
            </div>
        </div>
        <label for="{{ form.price.id_for_label }}">{{ form.price.label }}:</label>
        {{ form.price }}
        {{ form.image }}
        <button class="save" type="submit">Create</button>
    </form>

{% endblock %}
